<html>
    <head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" href="css/swiper-bundle.min.css">
        <link rel="stylesheet" href="css/event.css">
        <link rel="shortcut icon" href="/assets/favicon.ico">
        <link rel="stylesheet" href="/assets/dcode.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

        <!-- add icon link -->
        <link rel = "icon" href = 
        "img/SNHS.png" 
            type = "image/x-icon">
    </head>

    <body>
        
            <!-- =============== Loading ================ -->
    <div id="preloader"></div>
    <script src="js/loader.js"></script>

        <section class="s1">
            <div id="app-cover">
                <div id="app">
                  <form method="get" action="">
                    <div id="f-element">
                      <div id="inp-cover"><input type="text" name="query" class="use-keyboard-input" placeholder="Type something to search ..." autocomplete="off"></div>
                    </div>
                    <button type="submit" class="shadow"><i class="fas fa-search"></i></button>
                  </form>
                </div>
                <div id="layer" title="Click the blue area to hide the form"></div>
                <div id="init"></div>
              </div>
        </section>

        <section class="s2"></section>

    </body>

    <body oncontextmenu="return false">
      <script>
      document.oncontextmenu = function() {
      return false;
      }
      </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/keyboard.js"></script>

        <script>

$(function () {
  var app = $("#app"),
    init = $("#init"),
    layer = $("#layer"),
    input = $("#inp-cover input"),
    button = $("button");

  function toggleApp() {
    app.toggleClass("opened");

    if (button.hasClass("shadow")) button.toggleClass("shadow");
    else
      setTimeout(function () {
        button.toggleClass("shadow");
      }, 300);

    if (app.hasClass("opened")) {
      setTimeout(function () {
        input.toggleClass("move-up");
      }, 200);
      setTimeout(function () {
        input.focus();
      }, 500);
    } else
      setTimeout(function () {
        input.toggleClass("move-up").val("");
      }, 200);

    if (!layer.hasClass("sl")) {
      setTimeout(function () {
        layer.addClass("sl");
      }, 800);
    } else
      setTimeout(function () {
        layer.removeClass("sl");
      }, 300);
  }

  layer.on("click", toggleApp);
  init.on("click", toggleApp);
});


        </script>


</html>
